<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>score-keeper</title>
  <style>
    .winner {
      color: green;
    }

    .loser {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center my-4">
    <div class="card " style="width: 25rem;">
      <img src="volleyball.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Volley Ball Score Keeper</h5>
        <p class="card-text">Here you may keep score of the volley ball game also in between the game hou may change the winning score.</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <h1 class="container d-flex justify-content-center align-items-center">
            <span id="p1display"  class="text-warning">0</span>
            <span class="mx-2 text-info">&</span>
            <span id="p2display" class="text-warning">0</span>
          </h1>
        </li>
        <li class="list-group-item container d-flex justify-content-center align-items-center">
          <button id="p1button" class="mx-1 btn rounded-3 btn-outline-success">+1 for player 1</button>
          <button id="p2button" class="mx-1 btn rounded-3 btn-outline-success">+1 for player 2</button>
          <button id="reset" class="mx-1 btn rounded-3 btn-outline-danger">reset</button>
        </li>
        <li class="list-group-item d-flex justify-content-center align-items-center">
          <span class="mx-2 text-primary">
            Enter The Winning Score:
          </span>
          <select name="winning score" id="winscore" class="mx-2 rounded-3 btn-primary">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
          </select></li>
      </ul>

    </div>
    <script src="scorekeeper.js"></script>
</body>

</html>
